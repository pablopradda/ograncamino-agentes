<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Gran Cami√±o - Asistente IA 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* ========== LOGIN SCREEN ========== */
        .login-screen {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
        }
        
        .login-screen.hidden {
            display: none !important;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo .icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }
        
        .login-logo h1 {
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .login-logo p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .divider {
            height: 1px;
            background: #eee;
            margin: 30px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 0.95rem;
        }
        
        .team-dropdown {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .team-dropdown:hover {
            border-color: #667eea;
            background: #f9fafb;
        }
        
        .team-dropdown:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .team-option {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .team-option:hover {
            background: #f3f4f6;
        }
        
        .code-input {
            margin-bottom: 25px;
        }
        
        .code-input input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }
        
        .code-input input:hover {
            border-color: #667eea;
            background: #f9fafb;
        }
        
        .code-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .public-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .public-btn:hover {
            background: #f3f4f6;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* ========== APP SCREEN ========== */
        .app {
            display: none !important;
            width: 100%;
            height: 100vh;
            max-width: 1400px;
            background: white;
            border-radius: 0;
            flex-direction: column;
        }
        
        .app.active {
            display: flex !important;
        }
        
        .app-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .team-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 10px;
        }
        
        .team-badge-icon {
            font-size: 1.5rem;
        }
        
        .team-badge-text h2 {
            font-size: 1rem;
            color: #1a1a1a;
            font-weight: 600;
        }
        
        .team-badge-text p {
            font-size: 0.8rem;
            color: #666;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 0;
            overflow: hidden;
        }
        
        /* ========== SIDEBAR ========== */
        .sidebar {
            background: #f9fafb;
            border-right: 1px solid #e5e7eb;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar h3 {
            margin-bottom: 15px;
            color: #1a1a1a;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .files-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .file-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: flex-start;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e5e7eb;
        }
        
        .file-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        .file-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #1a1a1a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-type {
            font-size: 0.8rem;
            color: #999;
        }
        
        /* ========== CHAT AREA ========== */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            font-size: 1.5rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #e5e7eb;
            border-radius: 50%;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.agent .message-content {
            background: #f3f4f6;
            color: #1a1a1a;
        }
        
        .message.agent .message-content a {
            color: #667eea;
            text-decoration: none;
        }
        
        .message.agent .message-content a:hover {
            text-decoration: underline;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 12px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.5; }
            30% { opacity: 1; }
        }
        
        /* ========== CHAT FOOTER ========== */
        .chat-footer {
            border-top: 1px solid #e5e7eb;
            padding: 20px 24px;
            background: white;
        }
        
        .suggestions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .suggestion-btn {
            padding: 8px 14px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .suggestion-btn:hover {
            border-color: #667eea;
            background: #e5e7eb;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
        }
        
        .input-group textarea {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            transition: all 0.2s;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .input-group button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading-text, .error-text {
            color: #999;
            text-align: center;
            padding: 20px;
        }
        
        .error-text { color: #c00; }
        
        /* ========== RESPONSIVO ========== */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
        
        @media (max-width: 600px) {
            .login-screen {
                padding: 40px 24px;
            }
            
            .app-header {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="login-screen">
        <div class="login-logo">
            <div class="icon">üö¥</div>
            <h1>O Gran Cami√±o</h1>
            <p>Asistente IA 2025</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div class="divider"></div>
        
        <div class="form-group">
            <label>Selecciona tu equipo:</label>
            <select id="teamSelect" class="team-dropdown">
                <option value="">-- Elige un equipo --</option>
            </select>
        </div>
        
        <div class="form-group code-input">
            <label>C√≥digo de acceso:</label>
            <input type="password" id="accessCode" placeholder="Ingresa el c√≥digo" onkeypress="if(event.key==='Enter') handleLogin()">
        </div>
        
        <button class="login-btn" onclick="handleLogin()">Entrar</button>
        <button class="public-btn" onclick="accessPublic()">Acceso p√∫blico ‚Üí</button>
    </div>
    
    <!-- APP SCREEN -->
    <div id="app" class="app">
        <div class="app-header">
            <div class="header-left">
                <div class="team-badge">
                    <div class="team-badge-icon" id="teamIcon">üö¥</div>
                    <div class="team-badge-text">
                        <h2 id="teamName">O Gran Cami√±o</h2>
                        <p id="teamSubtitle">Asistente IA</p>
                    </div>
                </div>
            </div>
            <button class="logout-btn" onclick="handleLogout()">Salir</button>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>üìÑ Archivos</h3>
                <div id="filesList" class="files-list">
                    <div class="loading-text">Cargando...</div>
                </div>
            </div>
            
            <div class="chat-area">
                <div id="messages" class="messages"></div>
                
                <div class="chat-footer">
                    <div class="suggestions" id="suggestions"></div>
                    
                    <div class="input-group">
                        <textarea id="messageInput" placeholder="Escribe tu pregunta..." onkeypress="handleChatKeyPress(event)"></textarea>
                        <button id="sendButton" onclick="sendMessage()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const TEAMS = [
            { name: 'Premier Tech', icon: 'üü£', code: 'PREMIER2025' },
            { name: 'Movistar Team', icon: 'üü†', code: 'MOVISTAR2025' },
            { name: 'FdJ', icon: 'üîµ', code: 'FDJ2025' },
            { name: 'Uno X', icon: '‚ö´', code: 'UNOX2025' },
            { name: 'Soudal Quick Step', icon: 'üü§', code: 'SOUDAL2025' },
            { name: 'Polti', icon: '‚ö™', code: 'POLTI2025' },
            { name: 'Bardiani', icon: 'üî¥', code: 'BARDIANI2025' },
            { name: 'Kern', icon: 'üü°', code: 'KERN2025' },
            { name: 'Euskadi', icon: 'üü¢', code: 'EUSKADI2025' },
            { name: 'Burgos', icon: 'üî∂', code: 'BURGOS2025' },
            { name: 'Caja Rural', icon: 'üü†', code: 'CAJARURAL2025' },
            { name: 'Petrolike', icon: 'üõ¢Ô∏è', code: 'PETROLIKE2025' },
            { name: 'Arabay', icon: 'üèúÔ∏è', code: 'ARABAY2025' },
            { name: 'Sabgal', icon: 'üá∏üáæ', code: 'SABGAL2025' },
            { name: 'Efapel', icon: 'üìÑ', code: 'EFAPEL2025' },
            { name: 'Mortagua', icon: 'üèõÔ∏è', code: 'MORTAGUA2025' },
            { name: 'Boavista', icon: '‚õµ', code: 'BOAVISTA2025' },
            { name: 'Tavira', icon: 'üè∞', code: 'TAVIRA2025' }
        ];
        
        let currentSession = null;
        
        // Populate teams
        window.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('teamSelect');
            TEAMS.forEach(team => {
                const option = document.createElement('option');
                option.value = team.code;
                option.textContent = `${team.icon} ${team.name}`;
                select.appendChild(option);
            });
        });
        
        function showError(msg) {
            const err = document.getElementById('errorMessage');
            err.textContent = msg;
            err.classList.add('show');
            setTimeout(() => err.classList.remove('show'), 4000);
        }
        
        function handleLogin() {
            const code = document.getElementById('accessCode').value;
            const select = document.getElementById('teamSelect');
            
            if (!select.value) {
                showError('‚ùå Selecciona un equipo');
                return;
            }
            
            if (!code) {
                showError('‚ùå Ingresa el c√≥digo');
                return;
            }
            
            const team = TEAMS.find(t => t.code === select.value);
            if (!team || code !== team.code) {
                showError('‚ùå C√≥digo incorrecto');
                return;
            }
            
            startSession(team);
        }
        
        function accessPublic() {
            const team = { name: 'Acceso P√∫blico', icon: 'üåç', code: 'public' };
            startSession(team);
        }
        
        function startSession(team) {
            currentSession = { team, history: [] };
            
            document.getElementById('teamIcon').textContent = team.icon;
            document.getElementById('teamName').textContent = team.name;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('app').classList.add('active');
            
            addMessage(`¬°Hola! üëã Soy tu asistente de O Gran Cami√±o.<br><br>Puedo ayudarte con:<br>üìç Hoteles por etapa<br>üó∫Ô∏è Rutas y tracks<br>üìä Datos de las etapas<br>üìÑ Descargas<br><br>¬øQu√© necesitas?`, 'agent');
            
            loadFiles();
        }
        
        function handleLogout() {
            currentSession = null;
            document.getElementById('app').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('accessCode').value = '';
            document.getElementById('messages').innerHTML = '';
        }
        
        async function loadFiles() {
            const list = document.getElementById('filesList');
            list.innerHTML = '<div class="loading-text">Cargando...</div>';
            
            try {
                const res = await fetch('/api/chat/files');
                const data = await res.json();
                
                const files = data.files || [];
                if (files.length === 0) {
                    list.innerHTML = '<div class="loading-text">No hay archivos</div>';
                    return;
                }
                
                list.innerHTML = files.map(f => `
                    <div class="file-item">
                        <div class="file-icon">${getFileIcon(f.type)}</div>
                        <div class="file-info">
                            <div class="file-name">${f.name}</div>
                            <div class="file-type">${f.type}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<div class="error-text">‚ö†Ô∏è Error cargando</div>';
            }
        }
        
        function getFileIcon(type) {
            const icons = { pdf: 'üìÑ', gpx: 'üó∫Ô∏è', excel: 'üìä', doc: 'üìù' };
            return icons[type] || 'üìé';
        }
        
        function handleChatKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value.trim();
            
            if (!msg) return;
            
            input.value = '';
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            addMessage(msg, 'user');
            showTyping();
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: msg,
                        team: currentSession.team.code,
                        history: currentSession.history
                    })
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                
                hideTyping();
                addMessage(data.response, 'agent');
                currentSession.history.push({ role: 'user', content: msg });
                currentSession.history.push({ role: 'assistant', content: data.response });
            } catch (e) {
                hideTyping();
                addMessage('‚ùå Error: ' + e.message, 'agent');
            } finally {
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'üë§' : currentSession.team.icon;
            div.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${text}</div>
            `;
            
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message agent';
            div.id = 'typing';
            div.innerHTML = `
                <div class="message-avatar">${currentSession.team.icon}</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function hideTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }
        
        // Auto-resize textarea
        document.addEventListener('DOMContentLoaded', () => {
            const ta = document.getElementById('messageInput');
            ta.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        });
    </script>
</body>
</html>
