        /* ========== LOGIN SCREEN ========== */

            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }

        .form-group {

        .form-group label {
            display: block;

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #1A3050;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 8px;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        .error-message.show {

        @keyframes shake {
            0%, 100% { transform: translateX(0); }

        window.addEventListener('DOMContentLoaded', () => {

            renderTeams();
            updateLanguageButtons();
            setupLanguageButtons();
            
            // Auto-login si hay sesión guardada
            tryAutoLogin();
        });
        
        function setupLanguageButtons() {
            document.querySelectorAll('[data-lang]').forEach(btn => {
                btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
            });
        }
        
        function tryAutoLogin() {
            const savedTeamCode = localStorage.getItem('savedTeam');
            const savedCode = localStorage.getItem('savedCode');
            
            console.log('🔍 Auto-login check:', { savedTeamCode, savedCode });
            
            if (savedTeamCode && savedCode) {
                // Caso especial: Acceso público
                if (savedTeamCode === 'public' && savedCode === 'public') {
                    console.log('✅ Auto-login: Acceso público');
                    const team = { name: t('publicAccess'), code: 'public', color: '#0EA5E9' };
                    startSession(team);
                    return;
                }
                
                // Equipos regulares
                const team = TEAMS.find(t => t.code === savedTeamCode);
                
                console.log('🔍 Team found:', team);
                
                // Verificar que el código sigue siendo válido
                if (team && savedCode === team.code) {
                    console.log('✅ Auto-login exitoso para:', team.name);
                    startSession(team);
                } else {
                    console.log('❌ Código no válido, limpiando sesión');
                    // Limpiar si el código ya no es válido
                    localStorage.removeItem('savedTeam');
                    localStorage.removeItem('savedCode');
                }
            } else {
                console.log('ℹ️ No hay sesión guardada');
            }
        }
        
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateUI();
            updateLanguageButtons();
        }
        
        function updateLanguageButtons() {
            document.querySelectorAll('[data-lang]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLanguage);
            });
        }
        
        function t(key, param = null) {
            const text = translations[currentLanguage][key];
            if (typeof text === 'function' && param) {
                return text(param);
            }
            return text || translations.es[key];
        }
        
        function updateUI() {
            document.getElementById('selectTeamLabel').textContent = t('selectTeamLabel');
            document.getElementById('accessCodeLabel').textContent = t('accessCodeLabel');
            document.getElementById('accessCode').placeholder = t('accessCodePlaceholder');
            document.getElementById('loginBtnText').textContent = t('loginBtn');
            document.getElementById('publicBtnText').textContent = t('publicBtn');
            document.getElementById('logoutBtnText').textContent = t('logout');
            document.getElementById('logoutBtnDropdown').textContent = t('logout');
            document.getElementById('resourcesLabel').textContent = t('resources');
            document.getElementById('messageInput').placeholder = t('messagePlaceholder');
            
            document.getElementById('teamsSelect').options[0].textContent = t('chooseTeam');
            
            // Actualizar mensaje de bienvenida si existe
            const welcomeMsg = document.getElementById('welcomeMessage');
            if (welcomeMsg && currentSession) {
                let newWelcomeText;
                if (currentSession.team.code === 'public') {
                    newWelcomeText = t('welcomePublic', currentSession.team.name);
                } else {
                    newWelcomeText = t('welcome', currentSession.team.name);
                }
                const contentDiv = welcomeMsg.querySelector('.message-content');
                if (contentDiv) {
                    contentDiv.innerHTML = newWelcomeText;
                }
            }
            
            // Actualizar los chips si existen
            const quickAccess = document.getElementById('quickAccess');
            if (quickAccess) {
                const isPublic = currentSession && currentSession.team.code === 'public';
                let buttonKeys = [];
                
                if (isPublic) {
                    buttonKeys = [
                        'chipStages',
                        'chipRoute',
                        'chipClassification',
                        'chipTeams',
                        'chipWeather'
                    ];
                } else {
                    buttonKeys = [
                        'chipHotel',
                        'chipStartPoint',
                        'chipGPX',
                        'chipWeatherTeam',
                        'chipDistance',
                        'chipProfile',
                        'chipRefuel',
                        'chipBriefing'
                    ];
                }
                
                const buttons = quickAccess.querySelectorAll('.quick-btn');
                buttons.forEach((btn, index) => {
                    if (buttonKeys[index]) {
                        btn.textContent = t(buttonKeys[index]);
                    }
                });
            }
            
            // Recargar el sidebar con las nuevas traducciones
            if (currentSession) {
                loadFiles();
            }
        }
        
        function renderTeams() {
            const select = document.getElementById('teamsSelect');
            select.innerHTML = `<option value="">${t('chooseTeam')}</option>`;
            TEAMS.forEach(team => {
                const option = document.createElement('option');
                option.value = team.code;
                option.textContent = team.name;
                select.appendChild(option);
            });
        }
        
        function selectTeam() {
            const select = document.getElementById('teamsSelect');
            selectedTeam = select.value || null;
            
            // Si seleccionas un equipo y ya tienes código guardado, autocompletarlo
            const savedTeamCode = localStorage.getItem('savedTeam');
            const savedCode = localStorage.getItem('savedCode');
            
            if (selectedTeam && savedTeamCode === selectedTeam && savedCode) {
                document.getElementById('accessCode').value = savedCode;
                console.log('🔑 Código autocompletado para:', selectedTeam);
            } else {
                document.getElementById('accessCode').value = '';
            }
        }
        
        function showError(msg) {
            const err = document.getElementById('errorMessage');
            err.textContent = msg;
            err.classList.add('show');
            setTimeout(() => err.classList.remove('show'), 4000);
        }
        
        function handleLogin() {
            if (!selectedTeam) {
                showError(t('selectTeamError'));
                return;
            }
            
            const code = document.getElementById('accessCode').value;
            if (!code) {
                showError(t('enterCodeError'));
                return;
            }
            
            const team = TEAMS.find(tm => tm.code === selectedTeam);
            if (code !== team.code) {
                showError(t('incorrectCodeError'));
                return;
            }
            
            // Guardar sesión en localStorage
            console.log('💾 Guardando sesión:', { team: team.code, code });
            localStorage.setItem('savedTeam', team.code);
            localStorage.setItem('savedCode', code);
            
            startSession(team);
        }
        
        function accessPublic() {
            const team = { name: t('publicAccess'), code: 'public', color: '#0EA5E9' };
            
            // Guardar sesión pública
            console.log('💾 Guardando sesión pública');
            localStorage.setItem('savedTeam', 'public');
            localStorage.setItem('savedCode', 'public');
            
            startSession(team);
        }
        
        function startSession(team) {
            currentSession = { team, history: [] };
            
            document.getElementById('teamName').textContent = team.name;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('app').classList.add('active');
            document.querySelector('.language-selector').classList.add('hidden');
            
            // Mensaje de bienvenida diferenciado
            let welcomeMsg;
            if (team.code === 'public') {
                welcomeMsg = t('welcomePublic', team.name);
            } else {
                welcomeMsg = t('welcome', team.name);
            }
            addMessage(welcomeMsg, 'agent', 'welcomeMessage');
            
            // Agregar botones de acceso rápido
            showQuickAccess(team.code === 'public');
            
            loadFiles();
        }
        
        function showQuickAccess(isPublic) {
            const quickAccessDiv = document.createElement('div');
            quickAccessDiv.className = 'quick-access';
            quickAccessDiv.id = 'quickAccess';
            
            let buttons = [];
            
            if (isPublic) {
                // Botones para acceso público
                buttons = [
                    'chipStages',
                    'chipRoute',
                    'chipClassification',
                    'chipTeams',
                    'chipWeather'
                ];
            } else {
                // Botones para equipos
                buttons = [
                    'chipHotel',
                    'chipStartPoint',
                    'chipGPX',
                    'chipWeatherTeam',
                    'chipDistance',
                    'chipProfile',
                    'chipRefuel',
                    'chipBriefing'
                ];
            }
            
            buttons.forEach(key => {
                const text = t(key);
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = text;
                btn.onclick = () => sendQuickMessage(text);
                quickAccessDiv.appendChild(btn);
            });
            
            document.getElementById('messages').appendChild(quickAccessDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function sendQuickMessage(text) {
            // Remover los emojis del texto
            const cleanText = text.replace(/[^\w\s¿?¡!áéíóúñÁÉÍÓÚÑ]/g, '').trim();
            
            // Simular que el usuario escribió el mensaje
            document.getElementById('messageInput').value = cleanText;
            sendMessage();
        }
        
        function handleLogout() {
            // NO borrar sesión guardada - mantenerla para próximo auto-login
            
            currentSession = null;
            selectedTeam = null;
            document.getElementById('app').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.querySelector('.language-selector').classList.remove('hidden');
            document.getElementById('accessCode').value = '';
            document.getElementById('messages').innerHTML = '';
            
            // Pre-seleccionar el equipo guardado
            const savedTeamCode = localStorage.getItem('savedTeam');
            if (savedTeamCode && savedTeamCode !== 'public') {
                document.getElementById('teamsSelect').value = savedTeamCode;
                selectedTeam = savedTeamCode;
                // Autocompletar el código también
                const savedCode = localStorage.getItem('savedCode');
                if (savedCode) {
                    document.getElementById('accessCode').value = savedCode;
                }
            } else {
                document.getElementById('teamsSelect').value = '';
            }
        }

            `;
            
            
            // Sección: Emergencia y Contacto
            fixedResources += `
                <div class="resource-section">
                    <div class="resource-section-title">${t('sectionEmergency')}</div>
                    <div class="resource-item" onclick="askAbout('Números de emergencia y contactos importantes')">
                        <div class="resource-icon">📞</div>
                        <div class="resource-name">${t('resourceEmergencyContacts')}</div>
                    </div>
                    <div class="resource-item" onclick="askAbout('Servicios médicos disponibles')">
                        <div class="resource-icon">⚕️</div>
                        <div class="resource-name">${t('resourceMedicalServices')}</div>
                    </div>
                </div>
            `;
            
            list.innerHTML = fixedResources;
            
            // Intentar cargar archivos dinámicos adicionales
            try {
                const res = await fetch('/api/chat/files');
                const data = await res.json();
                
                const files = data.files || [];
                if (files.length > 0) {
                    const dynamicFiles = `
                        <div class="resource-section">
                            <div class="resource-section-title">${t('sectionAdditionalFiles')}</div>
                            ${files.map(f => `
                                <div class="file-item">
                                    <div class="file-icon">${getFileIcon(f.type)}</div>
                                    <div class="file-name">${f.name}</div>
                                    <div class="file-type">${f.type}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    list.innerHTML += dynamicFiles;
                }
            } catch (e) {
                // Si falla la carga de archivos dinámicos, solo mostrar los fijos
                console.log('No se pudieron cargar archivos adicionales');
            }
        }
        
        function askAbout(topic) {
            const PDF_URLS = {
                'road book': 'https://nalikmbbscebdoldwmki.supabase.co/storage/v1/object/public/race-files/PDFS/Libro_de-ruta-25.pdf',
                'media book': 'https://nalikmbbscebdoldwmki.supabase.co/storage/v1/object/public/race-files/PDFS/mediabook.pdf',
                'reglamento': 'https://nalikmbbscebdoldwmki.supabase.co/storage/v1/object/public/race-files/PDFS/reglamento.pdf'
            };
            
            // Buscar si es un PDF
            let pdfUrl = null;
            for (const [key, url] of Object.entries(PDF_URLS)) {
                if (topic.toLowerCase().includes(key)) {
                    pdfUrl = url;
                    break;
                }
            }
            
            // Si es PDF, abrir con Google Docs Viewer en nueva pestaña
            if (pdfUrl) {
                const viewerUrl = `https://docs.google.com/gview?url=${encodeURIComponent(pdfUrl)}&embedded=true`;
                window.open(viewerUrl, '_blank');
                return;
            }
            
            // Si no es PDF, hacer fetch al backend
            addMessage(topic, 'user');
            showTyping();
            
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: topic,
                    team: currentSession.team.code,
                    history: currentSession.history,
                    language: currentLanguage
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    hideTyping();
                    addMessage(data.response, 'agent');
                    currentSession.history.push({ role: 'user', content: topic });
                    currentSession.history.push({ role: 'assistant', content: data.response });
                } else {
                    hideTyping();
                    addMessage('Error: ' + data.error, 'agent');
                }
            })
            .catch(error => {
                hideTyping();
                addMessage('Error al conectar con el servidor: ' + error.message, 'agent');
            });
        }
        
        function getFileIcon(type) {
            const icons = { pdf: '📄', gpx: '🗺️', excel: '📊', doc: '📝' };
            return icons[type] || '📎';
        }
        
        function handleChatKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value.trim();
            
            if (!msg) return;
            
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtnText').disabled = true;
            
            addMessage(msg, 'user');
            showTyping();
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: msg,
                        team: currentSession.team.code,
                        history: currentSession.history,
                        language: currentLanguage
                    })
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                
                hideTyping();
                addMessage(data.response, 'agent');
                currentSession.history.push({ role: 'user', content: msg });
                currentSession.history.push({ role: 'assistant', content: data.response });
            } catch (e) {
                hideTyping();
                addMessage(t('error', e.message), 'agent');
            } finally {
                input.disabled = false;
                document.getElementById('sendBtnText').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(text, sender, messageId = null) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (messageId) {
                div.id = messageId;
            }
            
            const avatar = sender === 'user' ? '👤' : '🚴‍♂️';
            div.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${text}</div>
            `;
            
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message agent';
            div.id = 'typing';
            div.innerHTML = `
                <div class="message-avatar">🚴‍♂️</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function hideTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // ========== DARK MODE INITIALIZATION ==========
            // Siempre iniciar en light mode por defecto
            document.documentElement.setAttribute('data-theme', 'light');
            updateThemeIcon('light');
            // Textarea height fixed, no auto-grow
        });
        
        function toggleHeaderMenu() {
            const dropdown = document.getElementById('headerMenuDropdown');
            if (dropdown) {
                dropdown.classList.toggle('active');
            }
        }
        
        // Cerrar dropdown cuando se hace click fuera
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('headerMenuDropdown');
            const toggle = document.getElementById('headerMenuToggle');
            if (dropdown && toggle && !dropdown.contains(event.target) && !toggle.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
        
        // ========== DARK MODE TOGGLE ==========
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            // Los iconos se controlan automáticamente con CSS basado en data-theme
        }
    </script>
